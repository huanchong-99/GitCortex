name: Baseline Check

on:
  push:
    branches: [ main, phase-18-release-readiness ]
  pull_request:
    branches: [ main, phase-18-release-readiness ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  # Force static linking for aws-lc-sys (override .cargo/config.toml)
  AWS_LC_SYS_STATIC: "1"
  # Required for aws-lc-sys compilation from source
  AWS_LC_SYS_NO_PREGENERATED_SRC: "1"
  # Force libgit2-sys to use system library
  LIBGIT2_SYS_USE_PKG_CONFIG: "1"

jobs:
  check:
    name: Check Baseline
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    # Install system dependencies required for native crates
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libsqlite3-dev \
          libgit2-dev \
          zlib1g-dev \
          cmake \
          ninja-build \
          clang \
          libclang-dev \
          perl \
          nasm \
          libssl-dev

    # Use the toolchain specified in rust-toolchain.toml (nightly-2025-12-04)
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # master
      with:
        toolchain: nightly-2025-12-04
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run cargo check
      run: cargo check --workspace --lib --bins

    - name: Run cargo test
      run: cargo test --workspace --lib -- --test-threads=1

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: check
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

    - name: Build Docker image
      uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
      with:
        context: .
        file: docker/Dockerfile
        push: false
        tags: gitcortex:ci-test
        cache-from: type=gha
        cache-to: type=gha,mode=max
