name: Baseline Check

on:
  push:
    branches: [ main, phase-18-release-readiness ]
  pull_request:
    branches: [ main, phase-18-release-readiness ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  # Force static linking for aws-lc-sys (override .cargo/config.toml)
  AWS_LC_SYS_STATIC: "1"
  # Required for aws-lc-sys compilation from source
  AWS_LC_SYS_NO_PREGENERATED_SRC: "1"
  # Force libgit2-sys to use system library
  LIBGIT2_SYS_USE_PKG_CONFIG: "1"

jobs:
  check:
    name: Check Baseline
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install system dependencies required for native crates
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libsqlite3-dev \
          libgit2-dev \
          zlib1g-dev \
          cmake \
          ninja-build \
          clang \
          libclang-dev \
          perl \
          nasm \
          libssl-dev

    # Use the toolchain specified in rust-toolchain.toml (nightly-2025-12-04)
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly-2025-12-04
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run cargo check
      run: cargo check --workspace --lib --bins

    - name: Run cargo test
      run: cargo test --workspace --lib
