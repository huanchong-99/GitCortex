services:
  gitcortex:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    ports:
      - "${PORT:-23456}:23456"
    volumes:
      - gitcortex-data:/var/lib/gitcortex
    environment:
      - GITCORTEX_ASSET_DIR=/var/lib/gitcortex/assets
      - GITCORTEX_TEMP_DIR=/var/lib/gitcortex
      - HOST=0.0.0.0
      - PORT=23456
      - RUST_LOG=${RUST_LOG:-info}
      - GITCORTEX_ENCRYPTION_KEY=${GITCORTEX_ENCRYPTION_KEY}
      - GITCORTEX_API_TOKEN=${GITCORTEX_API_TOKEN:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:23456/readyz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  gitcortex-data:
